name: Deploy to Production

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu

      - name: Build release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-unknown-linux-gnu

      - name: Prepare deployment package
        run: |
          mkdir -p deploy-package/{templates,static}
          cp -r templates/* deploy-package/templates/
          cp -r static/* deploy-package/static/
          cp target/release/philani-portfolio deploy-package/
          cp portfolio.db deploy-package/ 2>/dev/null || true
          cp .env* deploy-package/ 2>/dev/null || true
          ls -la deploy-package/

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "deploy-package/*"
          target: "/var/www/portfolio"
          rm: true

      - name: Execute deployment script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/portfolio
            chmod +x philani-portfolio
            sudo systemctl restart portfolio
            sleep 3
            sudo systemctl status portfolio --no-pager

      - name: Verify deployment
        run: |
          sleep 5
          curl -I https://portfolio.entweni.com

